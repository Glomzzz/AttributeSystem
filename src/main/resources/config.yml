options:
  debug: false
  read:
    #当行中有这些之一时，忽略此行属性
    ignores:
      - "//"
      - "§-"
    #数字格式，这个最好不要乱动
    # ?<value>不要改，后面的正则可以改
    number-pattern: '(?<value>(\+|\-)?(\d+(?:(\.\d+))?))'
  condition:
    line-condition:
      #单行条件的格式
      #解析:
      # .* 匹配任意多个字符 : 用于匹配属性名及其值
      # \/ '\'用来转义，   :  属性和单行条件之间的分隔符
      # (?<requirement>.*) : 单行条件们
      # 例： 攻击力: 100/Lv.100,职业: 巫师
      format: '\/(?<requirement>.*)'
      #每个单行条件间的分隔符
      separator: ","
  operation:
    string-append-separator: ", "

