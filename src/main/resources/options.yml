base-attribute:
  # strings / nbt
  type: strings
  values:
    - "生命恢复: 0.1"
    - "攻击速度: 1.5"
    - "命中几率: 100(%)"
    - "攻击距离: 2.7"
    - "暴击伤害: 150(%)"
#  type: nbt
#  values:
#    HitChance:
#      percent: 100
#生命值缩放
health-scale:
  enable: true
  value: 20
health-regain:
  #默认每10tick(0.5s)恢复一次生命值 (见 period)
  #为了方便实现"每秒回血" %as_att:HealthRegain% /s 故将值除以二
  enable: true
  vanilla: true
  #每多少tick 恢复一次生命
  period: 10
  #战斗时间禁生命恢复系统
  disable-in-fighting: false
  value: "%as_att:HealthRegain% / 2"
data-clear:
  #数据清理间隔(tick)
  period: 1200
